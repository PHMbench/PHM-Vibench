# Base model config for DLinear backbone (v0.1.0)

model:
  name: "M_01_ISFM"
  type: "ISFM"

  # HSE embedding components
  embedding: "E_01_HSE"
  backbone: "B_04_Dlinear"
  task_head: "H_01_Linear_cla"

  # Model dimensions
  input_dim: 2              # 默认通道数，运行时由脚本覆盖
  d_model: 256
  output_dim: 128

  # Simple transformer configuration
  num_heads: 4
  num_layers: 2
  e_layers: 2
  d_ff: 256
  dropout: 0.1
  activation: "relu"

  # Patch configuration
  patch_size_L: 128
  patch_size_C: 1
  num_patches: 32

  # Disable all advanced features
  use_prompt: false
  prompt_dim: 0
