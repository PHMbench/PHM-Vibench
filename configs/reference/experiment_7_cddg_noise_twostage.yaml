# Experiment 7 (CDDG, Two-Stage): Noise Robustness with HSE-Prompt
#
# 说明：
# - Stage1：在固定 SNR 条件下进行 HSE-Prompt 对比预训练（通过 data.noise_snr 控制 AWGN）；
# - Stage2：在不同 SNR 条件下进行 CDDG 分类评估，用于量化噪声鲁棒性。

environment:
  VBENCH_HOME: "/home/user/LQ/B_Signal/Signal_foundation_model/Vbench"
  project: "experiment_7_cddg_noise_twostage"
  seed: 42
  output_dir: "paper/2025-10_foundation_model_0_metric/results/cddg/exp7_noise_twostage"
  notes: "Experiment 7 (CDDG, Two-Stage): HSE-Prompt noise robustness under AWGN"
  iterations: 1

data:
  data_dir: "/home/user/data/PHMbenchdata/PHM-Vibench"
  metadata_file: "metadata.xlsx"
  batch_size: 256
  num_workers: 8
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  normalization: "standardization"
  window_size: 4096
  stride: 5
  num_window: 64
  dtype: "float32"
  pin_memory: true

model:
  name: "M_02_ISFM_Prompt"
  type: "ISFM_Prompt"

  embedding: "HSE_prompt"
  backbone: "B_04_Dlinear"
  task_head: "H_01_Linear_cla"

  input_dim: 1
  d_model: 256
  output_dim: 128

  num_heads: 8
  num_layers: 4
  e_layers: 4
  d_ff: 512
  dropout: 0.1
  activation: "relu"
  factor: 5

  patch_size_L: 64
  patch_size_C: 1
  num_patches: 64

  use_prompt: true
  prompt_dim: 128
  fusion_type: "attention"
  system_prompt_dim: 64
  sample_prompt_dim: 32

  gradient_checkpointing: true
  mixed_precision: true

task:
  type: "pretrain"
  name: "hse_contrastive"
  target_system_id: [1, 13, 6, 12, 19]
  target_domain_num: 1
  loss: "INFONCE"
  contrast_loss: "INFONCE"
  contrast_weight: 0.4
  classification_weight: 0.1
  temperature: 0.07
  optimizer: "adamw"
  lr: 0.0005
  weight_decay: 0.0001
  metrics: ["acc", "f1", "precision", "recall"]

trainer:
  name: "Default_trainer"
  max_epochs: 50
  devices: 1
  accelerator: "cuda"
  precision: 32
  monitor: "val_loss"
  check_val_every_n_epoch: 5
  deterministic: true
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  save_checkpoints: true
  log_every_n_steps: 50

stages:
  - name: "pretraining"
    description: "Stage1: HSE-Prompt 对比预训练（固定 SNR，例如 20dB AWGN）"
    overrides:
      task:
        type: "pretrain"
        name: "hse_contrastive"
        contrast_loss: "INFONCE"
        contrast_weight: 0.4
        classification_weight: 0.1
        temperature: 0.07
        use_system_sampling: true
        cross_system_contrast: true
        prompt_weight: 0.6
      trainer:
        max_epochs: 30
        save_dir: "results/experiment_7_cddg_noise_twostage/pretrain"
        early_stopping: false
      data:
        num_window: 64
        stride: 5
        noise_snr: 20  # 默认预训练使用 20dB AWGN，可通过 CLI override 修改

  - name: "finetuning"
    description: "Stage2: CDDG 分类微调，在不同 SNR 条件下评估噪声鲁棒性"
    overrides:
      task:
        type: "CDDG"
        name: "classification"
        loss: "CE"
        target_system_id: [1, 13, 6, 12, 19]
        target_domain_num: 1
        optimizer: "adamw"
        lr: 0.0001
        weight_decay: 0.0001
      trainer:
        max_epochs: 20
        save_dir: "results/experiment_7_cddg_noise_twostage/finetune"
        early_stopping: true
        patience: 10
      data:
        num_window: 64
        stride: 5
        noise_snr: 20  # 将在脚本中通过 CLI override 设置为 20/10/5/0 等不同值

pipeline:
  name: "Pipeline_02_pretrain_fewshot"

