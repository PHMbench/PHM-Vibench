# Experiment 4 (CDDG): HSE-Prompt Component Ablation for Cross-Domain Classification
#
# 说明：
# - 本配置是 Experiment 4 的 CDDG 版本，专注跨域分类下的 HSE-Prompt 组件消融；
# - 复用统一的 HSE-Prompt 模型与数据配置，仅将任务类型切换为 CDDG 批训练；
# - GFS 专用参数不再使用，避免与 Few-shot 设定混淆。

environment:
  VBENCH_HOME: "/home/user/LQ/B_Signal/Signal_foundation_model/Vbench"
  project: "experiment_4_cddg_ablation"
  seed: 42
  output_dir: "paper/2025-10_foundation_model_0_metric/results/cddg/exp4_ablation"
  notes: "Experiment 4 (CDDG): Ablation study for HSE-Prompt components under cross-domain classification"
  iterations: 1

data:
  data_dir: "/home/user/data/PHMbenchdata/PHM-Vibench"
  metadata_file: "metadata.xlsx"
  batch_size: 256
  num_workers: 8
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  normalization: "standardization"
  window_size: 4096
  stride: 5
  num_window: 64
  dtype: "float32"
  pin_memory: true

model:
  name: "M_02_ISFM_Prompt"
  type: "ISFM_Prompt"

  # HSE-Prompt 架构组件
  embedding: "HSE_prompt"
  backbone: "B_04_Dlinear"
  task_head: "H_01_Linear_cla"

  input_dim: 1
  d_model: 256
  output_dim: 128

  # Transformer 配置
  num_heads: 8
  num_layers: 4
  e_layers: 4
  d_ff: 512
  dropout: 0.1
  activation: "relu"
  factor: 5

  # Patch 配置
  patch_size_L: 64
  patch_size_C: 1
  num_patches: 64

  # HSE-Prompt 配置（完整功能，具体消融通过 override 控制）
  use_prompt: true
  prompt_dim: 128
  fusion_type: "attention"
  system_prompt_dim: 64
  sample_prompt_dim: 32

  gradient_checkpointing: true
  mixed_precision: true

task:
  name: "classification"
  type: "CDDG"

  # 跨域分类统一数据集配置
  target_system_id: [1, 13, 6, 12, 19]
  target_domain_num: 1

  optimizer: "adamw"
  lr: 0.0005
  weight_decay: 0.0001
  early_stopping: true
  es_patience: 15

  loss: "CE"
  metrics: ["acc", "f1", "precision", "recall"]

trainer:
  name: "Default_trainer"
  monitor: "val_loss"
  max_epochs: 30
  devices: 1
  device: "cuda"
  accelerator: "gpu"
  precision: 16

  auto_select_gpus: true
  progress_bar_refresh_rate: 20
  check_val_every_n_epoch: 5
  deterministic: true
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

  use_wandb: true
  save_checkpoints: true
  log_every_n_steps: 10
  save_dir: "results/experiment_4_cddg_ablation"

  early_stopping: true
  patience: 15
  wandb: false

# 推荐 pipeline：Pipeline_01_default（CDDG 单阶段分类）
