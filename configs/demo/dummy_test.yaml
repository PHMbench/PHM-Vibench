# Vbench 框架测试配置文件
# 用于测试各模块的集成功能

# 数据集配置
dataset:
  name: "DummyDataset"
  args:
    task_type: "classification"
    num_samples: 1000
    feature_dim: 10
    num_classes: 2
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15
    batch_size: 32
    seed: 42

# 模型配置
model:
  name: "DummyCNNModel"
  args:
    input_channels: 1
    hidden_channels: [16, 32, 64]
    output_dim: 2
    kernel_size: 3
    dropout_rate: 0.2

# 任务配置
task:
  name: "DummyClassificationTask"
  args:
    num_classes: 2
    learning_rate: 0.001
    class_weights: null

# 训练器配置
trainer:
  name: "DefaultTrainer"
  args:
    epochs: 10
    lr: 0.001
    weight_decay: 0.0001
    loss_fn: "cross_entropy"
    early_stopping: true
    es_patience: 5
    scheduler: true
    scheduler_type: "step"
    step_size: 3
    gamma: 0.5
    metrics: ["accuracy"]
    project: "vbench"
    name: "dummy_test"